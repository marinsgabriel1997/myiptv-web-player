<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor M3U</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="m3uUrl" placeholder="Insira a URL M3U8">
    <button onclick="playStream()">Reproduzir</button>
    <video id="video" controls width="640" height="360"></video>

    <script>
        function playStream() {
            var video = document.getElementById('video');
            var url = document.getElementById('m3uUrl').value;
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                alert("Seu navegador n√£o suporta HLS.");
            }
        }
    </script>
</body>
</html>
